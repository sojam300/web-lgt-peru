<mat-toolbar class="navbar" color="primary">
    <button mat-icon-button (click)="drawer.toggle()" class="menu-button">
        <mat-icon>{{ drawer.opened ? 'close' : 'menu' }}</mat-icon>
    </button>

    <button mat-button class="btn-sidebar">Logistic App</button>
    <span class="spacer"></span>
    <button mat-icon-button>
        <mat-icon>manage_accounts</mat-icon>
    </button>
</mat-toolbar>



<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" [mode]="mode" [opened]="opened">
        <mat-nav-list>
            <a mat-list-item (click)="toggleExpanded()" >
                <div class="sidenav-item">
                    <div class=" ">
                        <span class="sidenav-text">Caja Egresos</span>
                    </div>
                    <div class="sidenav-icon mt-1">
                        <mat-icon class="sidenav-icon  ">{{ expanded ? 'expand_less' : 'expand_more' }}</mat-icon>
                    </div>
                </div>            
              </a>
            <!-- Opciones desplegables de solicitudes y programaciones -->
            <mat-nav-list *ngIf="expanded" class="ms-3 sub-nav-list" [class.expanded]="expanded" >       
                <a mat-list-item [routerLink]="['/solicitud_caja_egresos_list']" class="mat-list-item" [class.active]="checkActiveRute('/solicitud_caja_egresos_list')"><span>Solicitudes</span></a>
                <a mat-list-item [routerLink]="['/programacion_caja_egresos_list']" class="mat-list-item" [class.active]="checkActiveRute('/programacion_caja_egresos_list')"><span>Programación</span></a>                  
            </mat-nav-list>
            <a mat-list-item (click)="toggleExpandedCajaChica()" >
                <div class="sidenav-item">
                    <div class=" ">
                        <span class="sidenav-text">Caja Chica</span>
                    </div>
                    <div class="sidenav-icon mt-1">
                        <mat-icon class="sidenav-icon  ">{{ expandedCajaChica ? 'expand_less' : 'expand_more' }}</mat-icon>
                    </div>
                </div>            
              </a>
    
            <mat-nav-list *ngIf="expandedCajaChica" class="ms-3 sub-nav-list" [class.expanded]="expandedCajaChica" >       
                <a mat-list-item [routerLink]="['/caja_chica_list']" class="mat-list-item " [class.active]="checkActiveRute('/caja_chica_list')"  ><span>Programación</span></a>
                <a mat-list-item [routerLink]="['/solicitud_caja_chica_list']" class="mat-list-item " [class.active]="checkActiveRute('/solicitud_caja_chica_list')" ><span>Solicitudes</span></a>
            </mat-nav-list>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
